<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lee社区</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css"/>
</head>
<body>

<!--导航栏-->
<div th:replace="_navigation::nav(ask='提问')"></div>

<!--内容-->
<div class="container-fluid main">
    <div class="row">
        <!--左边输入栏-->
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <h4>视频选集</h4>
            <ul class="question-related" th:each="vid:${videos}">
                <li>
                    <a th:href="@{/video(id=${vid.id},type=${vid.type})}"><span th:text="${vid.title}"></span></a>
                </li>
            </ul>
        </div>
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 30px">
                <iframe src="//player.bilibili.com/player.html?aid=63206112&page=1" scrolling="no" border="0"
                        frameborder="no" framespacing="0" allowfullscreen="true" style="width: 100%;min-height: 500px;"
                        th:src="@{//player.bilibili.com/player.html(aid=${video!=null}?${video.aid}:${defaultAid},page=${video!=null}?${video.page}:${defaultPage})}">
                </iframe>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer::footer"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="/js/bootstrap.min.js" type="application/javascript"></script>
</body>
</html>
